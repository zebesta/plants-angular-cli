<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let plant of plants | async"
         (click)="gotoDetail(plant)" class="search-result" >
      {{plant.name}}
    </div>
  </div>
</div>
