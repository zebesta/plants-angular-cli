<h2>My Plants!</h2>
  New plant information:
  <br>
  <button (click)="toggleAddNewPlant()">Add a new plant!</button>
  <!-- <div *ngIf="addNewPlant" class="container"> -->
  <div *ngIf="addNewPlant" class="container">
    <h1>Plant entry Form</h1>
    <!-- <form> -->
      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="plantToAdd.name" name="name">
      </div>

      <div class="form-group">
        <label for="color">Color: </label>
        <input type="text"  class="form-control" id="color"
               [(ngModel)]="plantToAdd.color" name="color">
      </div>

      <div class="form-group">
        <label for="power">Type: </label>
        <select class="form-control"  id="type"
                required
                [(ngModel)]="plantToAdd.type" name="type">
          <option *ngFor="let t of types" [value]="t">{{t}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Image URL: </label>
        <input type="text"  class="form-control" id="imageurl"
               [(ngModel)]="plantToAdd.imageurl" name="imageurl">
      </div>

      <button (click)="save()" class="btn btn-default">Save plant</button>

    <!-- </form> -->
</div>

<div class="plant-nav-links">
  <button (click)="goToAllAgain()">All Plants</button>
  <button (click)="goToType('vegetable')">Vegetables</button>
  <button (click)="goToType('fruit')">Fruits</button>
  <button (click)="goToType('herb')">Herbs</button>
  <button (click)="goToType('flower')">Flowers</button>
</div>
<ul class="plants">
<li *ngFor="let plant of plants"
  [class.selected]="plant === selectedPlant"
  (click)="onSelect(plant)">
  <span class="badge {{plant.type}}" (click)="goToType(plant)">{{plant.type}}</span>{{plant.name}}
  <button class="delete-button" (click)="deletePlant(plant, $event)">Delete</button>
</li>
</ul>
<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addPlant()">Add New Plant</button>

<div *ngIf="addingPlant">
  <my-plant-detail (close)="close($event)"></my-plant-detail>
</div>
<br>

<div *ngIf="selectedPlant">
  <h2>
    {{selectedPlant.name}} is a {{selectedPlant.type}}
  </h2>
  <button (click)="goToDetail()">View Details</button>
</div>
